      <h2 class="lineup_sub">まるで果物を飲んでいるかのような</h2>
      <p class="lineup_text">
        「あらごしシリーズ」は、梅乃宿酒造を代表するブランドのひとつ。<br>
        蔵が醸した日本酒に、厳選した国産の果実だけを、たっぷりブレンドした果実のお酒です。<br>
        日本酒って苦手だな、お酒って美味しくない、そんなイメージを覆すような、<br>
        圧倒的な美味しさが自慢です。香料、着色料、人工甘味料不使用。<br>
        一口飲めば、果実を丸ごと食べているような味わいに、思わず驚いてしまいます。<br>
